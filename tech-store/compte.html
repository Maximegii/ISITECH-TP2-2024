  <div class="page-heading normal-space">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h6>Tech - Store</h6>
          <h2>Votre Compte</h2>
          <span>Accueil > <a href="#">Compte</a></span>
          <div class="buttons">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="item-details-page">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="section-heading">
            <div class="line-dec"></div>
            <h2>Modification <em>de votre compte</em></h2>
          </div>
        </div>

        <div class="col-lg-12">
          <form id="contact" action="" method="post">
            <div class="row">
              <div class="col-lg-4">
                <fieldset>
                  <label for="title">Nom</label>
                  <input type="title" name="title" id="title" placeholder="Nom de famille" autocomplete="on" required>
                </fieldset>
              </div>

              <div class="col-lg-4">
                <fieldset>
                  <label for="description">Prenom</label>
                  <input type="description" name="description" id="description" placeholder="Prénom" autocomplete="on" required>
                </fieldset>
              </div>

              <div class="col-lg-4">
                <fieldset>
                  <label for="username">Email</label>
                  <input type="username" name="username" id="username" placeholder="Ex. tech-store@gmail.com" autocomplete="on" required>
                </fieldset>
              </div>

              <div class="col-lg-6">
                <fieldset>
                  <label for="price">Ville</label>
                  <input type="price" name="price" id="price" placeholder="Ex. Paris" autocomplete="on" required>
                </fieldset>
              </div>

              <div class="col-lg-6">
                <fieldset>
                  <label for="royalities">Adresse</label>
                  <input type="royalities" name="royalities" id="royalities" placeholder="Ex. 598 rue fillot, Paris" autocomplete="on" required>
                </fieldset>
              </div>

              <div class="col-lg-8">
                <fieldset>
                  <button type="submit" id="form-submit" class="orange-button">Enregistrer les Modification</button>
                </fieldset>
              </div>
            </div>
          </form>
        </div>

        <div class="col-lg-12">
          <div class="section-heading">
            <div class="line-dec"></div>
            <h2>Aperçu de votre <em>Compte</em></h2>
          </div>
        </div>

        <div class="col-lg-7">
          <div class="left-image">
            <img src="assets/images/create-yours.jpg" alt="" style="border-radius: 20px;">
          </div>
        </div>

        <div class="col-lg-5 align-self-center">
          <h4>Nom du Compte</h4>
          <span class="author">
            <img src="assets/images/author-02.jpg" alt="" style="max-width: 50px; border-radius: 50%;">
            <h6>Nom & Prénom<br><a href="#">@nom</a></h6>
          </span>

          <p></p>
          <div class="row">
            <div class="col-3">
              <span class="bid">
                Nombre d'achat :<br><strong>x</strong><br><em>(x€)</em>
              </span>
            </div>

            <div class="col-5">
              <span class="ends">
                Date de <br><strong>Création</strong><br><em>xx/xx/xxxx</em>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
